<body>


    <div class="container">
        <div class="card">
            <div class="card-inner">

                    <h2>Billy Rumbiak</h2>
                    <p>Web Developer, Indonesia</p>
                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png">
                    <h1>Billy <span>Rumbiak</span></h1>
                    <p>I'm a web developer working <span>@SaCode</span> to make websites</p>
                    <div class="row">
                        <div class="col">
                            <h2>5k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>500</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>2500</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="images/instagram.png" alt=""></a>
                        <a href="#"><img src="images/pinterest.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
